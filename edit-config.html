<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ESP32 Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/logs">Logs</a></li>
        <li><a href="/edit-config">Config</a></li>
      </ul>
    </nav>

    <div class="content">
      <div id="top-bar">
        <div>
          <h1 style="margin: 0">Edit configuration file (JSON)</h1>
          <span>Edit values and click "Update" to save changes</span>
        </div>

        <h3>{{LOCATION}}</h3>
      </div>
      <form
        style="max-width: 80%; width: 80%; text-align: left"
        action="/update-config"
        method="POST"
      >
        <div class="d-flex justify-sb align-center">
          <h2>Configuration parameters</h2>
          <div style="display: flex;">
            <a href="/download-config">
              <button class="btn" type="button">Download JSON</button>
            </a>
            <br />
            <a href="/toggle-output">
              <button class="btn" type="button">Toggle {{WEBSERIAL_STATUS}}</button>
            </a>
          </div>
        </div>

        <label for="SSID">SSID: </label>
        <input type="text" name="SSID" value="tapOmeter" />
        <label for="WIFI_PASSWORD"> WIFI_PASSWORD: </label>
        <input type="text" name="WIFI_PASSWORD" value="S=klogw2" />
        <label for="HOST_NAME"> HOST_NAME: </label>
        <input type="text" name="HOST_NAME" value="esp32-2" />
        <label for="IP_ADDRESS"> IP_ADDRESS: </label>
        <input type="text" name="IP_ADDRESS" value="192.168.100.52" />
        <label for="PORT">PORT: </label>
        <input type="text" name="PORT" value="1883" />
        <label for="PASS">PASS: </label>
        <input type="text" name="PASS" value="" />
        <label for="MQTT_ID"> MQTT_ID: </label>
        <input type="text" name="MQTT_ID" value="Chicano_MFP" />
        <label for="USERNAME"> USERNAME: </label>
        <input type="text" name="USERNAME" value="chicano" />
        <label for="MQTT_PASSWORD"> MQTT_PASSWORD: </label>
        <input type="text" name="MQTT_PASSWORD" value="nomameshugo" />
        <label for="TIME_ZONE_OFFSET_HRS"> TIME_ZONE_OFFSET_HRS: </label>
        <input
          type="text"
          name="TIME_ZONE_OFFSET_HRS"
          value="home/bedroom/temperature"
        />
        <label for="IR_TS|eneable">IR_TS|eneable: </label>
        <input type="text" name="IR_TS|eneable" value="false" />
        <label for="IR_TS|sample_size"> IR_TS|sample_size: </label>
        <input type="text" name="IR_TS|sample_size" value="7" />
        <label for="WEB_SERIAL"> WEB_SERIAL: </label>
        <input type="text" name="WEB_SERIAL" value="true" />
        <input type="submit" value="Save" class="btn" style="width: 30%" />
        <small>
          *Caution be sure you are editing the correct values, boot can be
          affected</small
        >
        <br />
      </form>
    </div>

    <div id="bottom-bar">
      <!-- time, version and location -->
      <p>Time: 12:00:00</p>
      <p>Version: {{VERSION}}</p>
    </div>
  </body>
</html>
