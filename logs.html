<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ESP32 Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/logs">Logs</a></li>
        <li><a href="/edit-settings">Config</a></li>
        <li><a href="/webserial">Web Serial</a></li>
      </ul>
    </nav>

    <div class="content">
      <div id="top-bar">
        <div>
          <h1 style="margin: 0">Logs</h1>
          <span>View the log files of each thawning process</span>
        </div>
        <h3>{{LOCATION}}</h3>
      </div>
      <div class="logs-container">
        <div class="d-flex justify-sb align-center">
          <h3>Total Logs: </h3>
          <b><u>{{TOTAL_LOGS}}</u></b>
        </div>
        <div class="log-cell"><a href="/log">log</a></div>
        <div class="log-cell"><a href="/log1">log1</a></div>
        <div class="log-cell"><a href="/log2">log2</a></div>
        <div class="log-cell"><a href="/log3">log3</a></div>
        <div class="log-cell"><a href="/log4">log4</a></div>
        
      </div>
      <div id="bottom-bar">
        <!-- time, version and location -->
        <p>Time: 12:00:00</p>
        <p>Version: {{VERSION}}</p>
      </div>
    </div>
  </body>
</html>
